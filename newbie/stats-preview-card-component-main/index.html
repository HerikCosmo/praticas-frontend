<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class='info'>
        <h1>Get <span id='destaque'>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
        <div class="dados">
          <div class="dado">
            <span>10k+</span>COMPANIES
          </div>
          <div class="dado">
            <span>314</span>TEMPLATES
          </div>
          <div class="dado">
            <span>12m+</span>QUERIES
          </div>
        </div>
        
      </div>
      <div class='bg-image'>
        <div class="image"></div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/HerikCosmo" target="_blank">Herik Cosmo</a>.
  </div>

  
</body>
</html>
